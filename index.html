<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Intro component with sign-up form</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.</p>
    </div>
    <div class="form">
        <div>
            <button class="cta-button" type="button">Try it free 7 days then $20/mo. thereafter</button>
        </div>
        <form id="signupform">
            <input type="text" placeholder="first name" required id="fname">
            <input type="text" placeholder="last name" required id="lname">
            <input type="email" placeholder="Email address" required id="email">
            <input type="password" placeholder="Password" required id="password">
            <button type="submit" id="submit">CLAIM YOUR FREE TRAIL</button>
            <p>By clicking the button you are agreeing to our <a href="#terms">Terms and conditions.</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
